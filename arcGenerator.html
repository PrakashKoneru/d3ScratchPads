<!DOCTYPE html>
<html>
	<head>
       <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	</head>
	<style>
		      path { stroke: black; stroke-width: 2px; fill: red;}

	</style>
	
	<body>
		
	</body>
	<script type="text/javascript">
	//Creating a arc generator
	var arc = d3.svg.arc()
				.innerRadius(100).outerRadius(200)
				.startAngle(-Math.PI/2).endAngle(Math.PI/2);
		d3.select('body').append('svg').append('path').attr('d', arc).attr('transform', 'translate(200,200)')
	</script>
</html>
