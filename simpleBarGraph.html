<!DOCTYPE html>
<html>
	<head>
       <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	</head>
	<style>
		.bar{
			height: 10px;
			background-color: blue;
			border-bottom: 1px solid white;
		 }
	</style>
	
	<body>
		<div class='bar'></div>
		<div class='bar'></div>
		<div class='bar'></div>
	</body>
	<script type="text/javascript">
		var data = [10,20];
		d3.selectAll('div.bar').data(data).style('width', function(d){
			return d + '%';
		}).exit().remove()
	</script>
</html>
